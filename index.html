<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unwelcome.school</title>

    <link rel="shortcut icon" href="./src/img/icon.png" type="image/png">
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>
    <!-- Audio Element -->
    <audio class="videoBox" id="bgMusic"></audio>

    <!-- Header -->
    <h1>
      <a href="https://youtu.be/U1vFSgXzq0c" target="_blank">
        unwelcome.school
      </a>
    </h1>
    
    <!-- Aru Jumping -->
    <div class="container">
      <img src="./src/img/aru.png" alt="aru">
    </div>
    
    <!-- Footer -->
    <div class="footer">
      made w/ ü§ç by <a href="https://suphakit.net" target="_blank">Suphakit P.</a>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let bg = document.querySelector('#bgMusic')

      async function video() {
        let link = 'https://yt.000198.xyz/api/?link=https://youtu.be/U1vFSgXzq0c'

        let axi = await axios.get(link).then((rsp) => {
          bg.src = rsp.data.info.url
        })
      }

      video()
      bg.load()
      bg.autoplay = true
      bg.loop = true
    </script>
  </body>
</html>
